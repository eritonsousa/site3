<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="estilo.css">
    <title>S Developer</title>
</head>
<body>
    <div class="container"> <!--ATENÇÃO: essa div vai fechar lá em baixo. Ela vai conter toda a parte da esquerda (parte de texto, e-mail...)-->

        <!--Navegação-->
        <nav>
            <div class="logo"> 
                <a href="index.html"><img src="imagens/logo.png" alt="logo S Developer"></a>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Estrutura</a></li>
                <li><a href="#">Portifólio</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Login</a></li>
                <button>Agendar Reunião</button>
            </ul>
            <div class="menu-icon">
                <img src="imagens/menu.png" alt="Menu">
            </div>
        </nav>
        <!--PARTE PRINCIPAL(main)-->
        <main>

            <!--Uma DIV para conter a parte do texto-->
            <div class="text-bx">
                <h1> Faça do seu negócio uma <b> máquina de vendas </b> </h1>
                <p>"Se o seu negócio não estiver na internet,
                    sua empresa estará fora dos negócios."
                </p>

                <!--Uma DIV para conter a parte de pegar o e-mail para enviar as informações-->
                <div class="input-bx">
                    <input type="email" placeholder="Endereço de e-mail">
                    <button>Receber Informações</button>
                </div>

                 <!--Uma DIV para conter os icones das redes sociais-->
                <div class="medias-socias">
                    <a href="#"> <i class="fa fa-instagram"> </i> </a>
                    <a href="#"> <i class="fa fa-facebook"> </i> </a>
                    <a href="#"> <i class="fa fa-twitter"> </i> </a>
                    <a href="#"> <i class="fa fa-youtube-play"> </i> </a>
                    <a href="#"> <i class="fa fa-whatsapp"> </i> </a>
                </div>
            </div> 


            <!--ATENÇÃO: Ela vai conter a parte da diretia (a imagem)-->
            <div class="img-bx">
                <img src="imagens/web.png" alt="Desenvolvimento Web">
            </div>
        </main>
    </div> <!--ATENÇÃO: Aqui se encerra a div CONTAINER)-->   
    
    <script src="main.js"></script>
</body>
</html>
